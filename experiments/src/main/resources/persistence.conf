akka {
  persistence {
    journal.plugin = "akka.persistence.r2dbc.journal"
    snapshot-store.plugin = "akka.persistence.r2dbc.snapshot"
    r2dbc {
      connection-factory = ${akka.persistence.r2dbc.postgres}
      connection-factory { # overrides for default values from the 'akka.persistence.r2dbc.postgres' config block
        host = "localhost"
        host = ${?DB_HOST}
        database = "postgres"
        database = ${?DB_NAME}
        user = "postgres"
        user = ${?DB_USER}
        password = "postgres"
        password = ${?DB_PASSWORD}
      }
    }
  }
}
